<div *ngIf="inventories.length">
  <!-- Pass inventories data to the inventory table component -->
  <app-inventory-table
    [items]="inventories"
    [total]="total"
    [page]="page"
    [pageSize]="pageSize"
    [sortBy]="sortBy"
    [summary]="summary"
    (handlePageChange)="onPageChange($event)"
    (handleSortByChange)="onSortByChange($event)"
  ></app-inventory-table>
</div>
