<form (ngSubmit)="onSubmit()" [formGroup]="uploadForm">
  <p>Upload Preference CSV</p>
  <div class="flex flex-y-center">
    <button mat-flat-button type="submit" [disabled]="!uploadForm.valid">
      Match
    </button>
    <input type="file" name="file" (change)="onFileSelected($event)" />
  </div>
</form>
